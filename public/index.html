<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackmania Furs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="hero is-fullheight">
        <div class="hero-body has-text-centered px-0">
            <div class="container is-fluid px-0">
                <div class="block fader is-half py-5">
                    <div class="columns">
                        <div class="column"></div>
                        <div class="column is-three-fifths">
                            <div class="videowrapper">
                                <iframe src="https://www.youtube-nocookie.com/embed/o_Qbr4Fdp3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="column"></div>
                    </div>
                    <div class="block">
                        <a class="has-text-light" href="https://discord.me/TrackmaniaFurs"><span class="is-size-3 has-text-weight-bold is-uppercase">Discord</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
